<!doctype html><html><head><meta charset=utf-8><title>Indian Wedding</title><meta name=viewport content="width=device-width, initial-scale=1"><link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel=stylesheet type=text/css><script src="https://code.jquery.com/jquery-1.12.4.min.js"></script><style>*{margin:0;padding:0;font-family:'Slabo 27px',serif;font-size:22px;letter-spacing:1px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}a{text-decoration:none;color:#ee1d4a}html{height:100%}body,html{min-height:100%}img{max-width:100%}body{background:url(images/bg.jpg);display:none}.container{height:100%;left:50%;max-width:100%;overflow:hidden;position:absolute;top:50%;width:1200px;-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);transform:translate(-50%,-50%)}.WLeft{position:absolute;text-align:center;top:50%;width:40%;-webkit-transform:translateY(-50%);-moz-transform:translateY(-50%);transform:translateY(-50%)}.text{padding-top:20px}.WRight{bottom:-10px;padding-left:10%;position:absolute;right:0;width:60%}@media screen and (min-width:1480px){.container{width:1400px}}@media screen and (min-width:768px) and (max-width:1199px){.container{width:700px}}@media screen and (max-width:767px){.WLeft{padding:20px;width:100%}.WRight{display:none}} </style></head><body><div class=wrapper><div class=container><div class=WLeft><div><img src=images/logo-min.png alt="indian wedding"></div><div class=text>for inquiries - please email <a href=mailto:hello@indianwedding.com>hello@indianwedding.com</a></div></div><div class=WRight> <img src=images/girl-min.png> </div></div></div><script>$(window).load(function(){$("body").fadeIn("slow")});</script></body></html>
